<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de Código</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef4fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    h2 {
      color: #003366;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      margin-bottom: 10px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066cc;
    }
    #mensagemErro {
      margin-top: 15px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Digite seu código de acesso</h2>
  <input type="text" id="codigoInput" maxlength="5" placeholder="Ex: 12345" />
  <button onclick="validarCodigo()">Entrar</button>
  <div id="mensagemErro">Código inválido.</div>

  <script>
    const senhas = {
      "modulo13506": "https://sites.google.com/view/cursopsicanalisesbpcd/modulo-1",
      "modulo2020770": "https://sites.google.com/view/cursopsicanalisesbpcd/modulo-2",
      "34567": "modo3.html",
      "45678": "modo4.html",
      "56789": "modo5.html",
      "11111": "pagina1.html",
      "22222": "pagina2.html",
      "33333": "pagina3.html",
      "44444": "pagina4.html",
      "55555": "pagina5.html",
      "66666": "pagina6.html",
      "77777": "pagina7.html",
      "88888": "pagina8.html",
      "99999": "pagina9.html",
      "00000": "pagina10.html",
      "11223": "pagina11.html",
      "22334": "pagina12.html",
      "33445": "pagina13.html",
      "44556": "pagina14.html",
      "55667": "pagina15.html"
    };

    function validarCodigo() {
      const codigo = document.getElementById('codigoInput').value.trim();
      const erro = document.getElementById('mensagemErro');

      if (senhas.hasOwnProperty(codigo)) {
        window.location.href = senhas[codigo];
      } else {
        erro.style.display = 'block';
      }
    }
  </script>
</body>
</html>
