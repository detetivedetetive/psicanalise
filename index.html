<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de Código</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef4fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    h2 {
      color: #003366;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      margin-bottom: 10px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066cc;
    }
    #mensagemErro {
      margin-top: 15px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Digite seu código de acesso</h2>
  <input type="text" id="codigoInput" maxlength="5" placeholder="Ex: 12345" />
  <button onclick="validarCodigo()">Entrar</button>
  <div id="mensagemErro">Código inválido.</div>

  <script src="senhas.js"></script>
  <script>
    function validarCodigo() {
      const codigo = document.getElementById('codigoInput').value.trim();
      const erro = document.getElementById('mensagemErro');

      if (senhas.hasOwnProperty(codigo)) {
        const destino = senhas[codigo];
        window.location.href = destino;
      } else {
        erro.style.display = 'block';
      }
    }
  </script>
</body>
</html>
